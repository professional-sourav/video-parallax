<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Background Parallax Video</title>
</head>
<body>
  <main>
    <video class="bv-video" autoplay></video>
    <video class="bv-video-2" autoplay></video>
    <video class="bv-video-3" autoplay></video>
  </main>
  <script src="node_modules/background-video/dist/backgroundVideo.js"></script>
  <script>
    const backgroundVideo = new BackgroundVideo('.bv-video', {
      src: [
        'videos/studioblvd_420.mp4'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
    const backgroundVideo2 = new BackgroundVideo('.bv-video-2', {
      src: [
        'videos/studioblvd_420.mp4'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
    const backgroundVideo3 = new BackgroundVideo('.bv-video-3', {
      src: [
        'videos/studioblvd_420.mp4'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
  </script>
</body>
</html>
